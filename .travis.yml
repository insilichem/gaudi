# Derived from  
# https://github.com/theochem/qcgrids/blob/master/.travis.yml
env:
  matrix:
  - MYCONDAPY=2.7

####
# EVERYTHING BELOW THIS LINE WILL BE COPIED INTO OTHER YMLs
####

# Do not use Travis Python to save some time.
language: generic
os:
- linux
- osx
dist: trusty
sudo: false

matrix:
  fast_finish: true
  allow_failures:
  - os: osx

cache:
  directories:
  - $HOME/miniconda
  - $HOME/chimera

before_cache:
- conda deactivate || true
- conda env remove -n gaudi
- if [[ ! $TRAVIS_TAG ]]; then rm -rf $HOME/miniconda/conda-bld; fi
- rm -rf $HOME/pychimera $HOME/miniconda/locks $HOME/miniconda/pkgs $HOME/miniconda/var $HOME/miniconda/conda-meta/history
- rm $HOME/.nwchemrc || true

branches:
  only:
  - master
  - /^v[0-9]+\.[0-9]+(\.[0-9]+)?([abc][0-9]*)?$/  # release branches

before_install:
# Get Chimera
- wget https://raw.githubusercontent.com/insilichem/pychimera/clean-recipe/scripts/install_chimera.sh
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    if [[ ! -e $HOME/chimera/bin/chimera ]]; then
      bash install_chimera.sh;
    fi;
    export CHIMERADIR="$HOME/chimera";
  else
    if [[ ! -e $HOME/chimera/Chimera.app/Contents/Resources/bin/chimera ]]; then
      bash install_chimera.sh;
    fi;
    export CHIMERADIR="$HOME/chimera/Chimera.app/Contents/Resources";
  fi
# Get miniconda. Take the right version, so re-installing python is hopefully not needed.
- if test -e $HOME/miniconda/bin; then
    echo "miniconda already installed.";
  else
    echo "Installing miniconda.";
    rm -rf $HOME/miniconda;
    mkdir -p $HOME/download;
    if [[ -d $HOME/download/miniconda.sh ]]; then rm -rf $HOME/download/miniconda.sh; fi;
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O $HOME/download/miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O $HOME/download/miniconda.sh;
    fi;
    bash $HOME/download/miniconda.sh -b -p $HOME/miniconda;
  fi
# Configure conda and get a few essentials
- source $HOME/miniconda/etc/profile.d/conda.sh
- conda activate
- conda config --set always_yes yes
- conda config --remove-key channels || true
- conda config --add channels conda-forge
- conda config --add channels bioconda
- conda config --add channels salilab
- conda config --add channels omnia
- conda config --add channels insilichem
# TODO: Use my channel temporarily (testing)
- conda config --add channels jaimergp
- conda config --add channels defaults
- conda install -q conda conda-build
# Show conda info for debugging
- conda info -a
# Get Chimera

# TODO: While we modernize pychimera, tangram and gaudi recipes, use pychimera PR#13 builds
- git clone https://github.com/insilichem/pychimera;
  cd pychimera;
  git checkout clean-recipe;
  conda build -q --python=2.7 conda-recipes/pychimera --no-test;
  cd ..;
- env

install:
- export LC_ALL=en_US.UTF8
# Build gaudi package
- conda build -q --python=2.7 conda-recipe --no-test -c "$HOME/miniconda/conda-bld" 
# Create specific Python 2 env
- conda env remove -n gaudi || true
- conda create -n gaudi --use-local python=2.7 gaudi pytest pytest-benchmark
- conda activate gaudi
# TODO: Disable until nwchem package is fixed in anaconda.org/insilichem
# - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
#     conda install -q nwchem;
#     cp $HOME/miniconda/etc/default.nwchemrc $HOME/.nwchemrc || true;
#   fi
# Show currently installed packages
- conda list
- env

script:
- cd tests && python run_test.py -v --benchmark-disable; cd ..

before_deploy:
- conda install -q anaconda-client

deploy:
  # Deploy to Anaconda.org
  - provider: script
    script: anaconda -t $ANACONDA_TOKEN upload -u insilichem $HOME/miniconda/conda-bld/**/gaudi-*.tar.bz2
    skip_cleanup: true
    on:
      tags: true
